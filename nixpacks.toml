# Nixpacks configuration for Prometheus Backend
# Tells Nixpacks where to find the Python app

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r backend/requirements.txt"
]

[phases.build]

[start]
cmd = "cd backend && . /opt/venv/bin/activate && uvicorn sports2d_service.main:app --host 0.0.0.0 --port $PORT"
