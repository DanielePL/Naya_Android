<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naya - Email Verified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #FF9D50;
        }

        p {
            font-size: 18px;
            color: #B0B0B0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #FF9D50 0%, #FFAA5E 100%);
            color: white;
            padding: 16px 48px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(255, 157, 80, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 157, 80, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .small-text {
            margin-top: 30px;
            font-size: 14px;
            color: #808080;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            font-size: 14px;
        }

        .error {
            background: rgba(244, 67, 54, 0.1) !important;
            color: #F44336 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Email Verified!</h1>
        <p>Your Naya account has been successfully verified. You can now log in to the app.</p>

        <a href="naya://auth/callback" class="button" id="openApp">Open Naya App</a>

        <div id="status"></div>

        <p class="small-text">
            If the app doesn't open automatically,<br>
            please open the Naya app manually and log in.
        </p>
    </div>

    <script>
        // Parse URL parameters from Supabase redirect
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        const statusDiv = document.getElementById('status');

        if (error) {
            statusDiv.textContent = `Error: ${errorDescription || error}`;
            statusDiv.classList.add('error');
        } else if (accessToken) {
            // Try to open the app with the tokens
            const deepLink = `naya://auth/callback?access_token=${accessToken}&refresh_token=${refreshToken}`;

            // Automatic redirect after 2 seconds
            setTimeout(() => {
                window.location.href = deepLink;
                statusDiv.textContent = 'Opening app...';
            }, 2000);

            // Update button to include tokens
            document.getElementById('openApp').href = deepLink;
        } else {
            statusDiv.textContent = 'Verification successful! Please log in to the app.';
        }

        // Handle button click
        document.getElementById('openApp').addEventListener('click', function(e) {
            statusDiv.textContent = 'Attempting to open app...';

            // Fallback message after 3 seconds
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    statusDiv.textContent = 'App not installed? Please download Naya first.';
                    statusDiv.classList.add('error');
                }
            }, 3000);
        });
    </script>
</body>
</html>
